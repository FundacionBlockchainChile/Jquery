<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- load Bootstrap -->
    <title>Formulario Jquery</title>
  </head>
  <body class="bg-dark">
    <div id="page" class="bg-light p-4 rounded">
      <h1>Formulario de Alta de alumnos</h1>
      <!-- ALERT -->
      <div id="errorMessage"></div>
      <!-- FORM -->
      <form action="" id="myForm">
        <div id="group-students" class="group d-flex flex-column">
          <label>Nombre del Alumno</label>
          <input type="text" name="alumno[]" placeholder="Nombre Completo" />
          <hr />
        </div>

        <div id="group-pets" class="group d-flex flex-column">
          <label>Dinos el nombre de tu mascota</label>
          <input
            type="text"
            name="pets[]"
            placeholder="el nombre de tu mascota"
          />
        </div>
        <button type="submit" id="messageButton" class="btn btn-success">
          Continue
        </button>
      </form>
    </div>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/jquery-3.6.0.slim.js"></script>
    <script src="js/scripts.js"></script>
    <!-- Optional JavaScript for Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
